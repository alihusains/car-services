<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Redirect</title>
    <script>
        // Define the deeplinks
        const deeplinks = {
            battery: "cafuapp://cafu.mobile.com/trigger-service?service=battery",
            carwash: "cafuapp://cafu.mobile.com/trigger-service?service=car-wash",
            oilchange: "cafuapp://cafu.mobile.com/trigger-service?service=servicing",
            tyrechange: "cafuapp://cafu.mobile.com/trigger-service?service=tyre"
        };

        // Function to handle the redirect
        function redirectUser() {
            // Get the current URL path
            const path = window.location.pathname.split('/').pop();
            // Get the query string
            const query = window.location.search;

            // Check if the path matches any of the defined services
            if (deeplinks[path]) {
                // Redirect to the corresponding deeplink with the query parameters
                window.location.href = deeplinks[path] + query;
            } else {
                // If the path does not match, show an error or handle it appropriately
                alert('Invalid service path');
            }
        }

        // Execute the redirect function when the page loads
        window.onload = redirectUser;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="#" onclick="redirectUser()">click here</a>.</p>
</body>
</html>
